<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/img/icons/pageLogo.png"
    />
    <title>Add Product</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <link rel="stylesheet" href="./public/css/signup.css" />
    <link rel="stylesheet" href="./public/css/addProduct.css" />
  </head>
  <body>
   <!--  -->
   <img src="./public/img/work-in-progress.gif" class="loader" alt="">
   <div class="alertArea">
    <img src="./public/img/warning.png" class="errorIcon" alt="">
   <p class="errorText">Error message</p>
   </div>

   <div class="logoContainer">
    <img src="./public/img/icons/brand.png" class="logo" alt="">
   </div>

   <!--  -->
   <div class="itemForm">
    <input type="text" id="productName" placeholder="product name">
    <input type="text" id="brief" placeholder="product briefing">
    <textarea name="" id="itemDescription" cols="30" rows="10" placeholder="detailed description"></textarea>
   </div>
   <!--  -->

   <!--  -->
   <div class="productInfo">
    <div class="productImage"><p class="productImgText">product image</p></div>
    <div class="uploadArea">
        <p class="productImgText"><img src="" alt="camera image"></p>
        <div class="uploadedImages">
            <input type="file" class="fileUpload" id="productImage1st">
            <label for="productImage1st" class="uploadedImage"></label>
            <input type="file" class="fileUpload" id="productImage2nd">
            <label for="productImage2nd" class="uploadedImage"></label>
            <input type="file" class="fileUpload" id="productImage3rd">
            <label for="productImage3rd" class="uploadedImage"></label>
            <input type="file" class="fileUpload" id="productImage4th">
            <label for="productImage4th" class="uploadedImage"></label>            
        </div>
    </div>
    <div class="sizesSelect">
        <p class="productImgText">sizes available</p>
        <div class="sizes">
            <input type="checkbox" class="sizeCheckbox" id="xsmall" value="xs">
            <input type="checkbox" class="sizeCheckbox" id="small" value="s">
            <input type="checkbox" class="sizeCheckbox" id="medium" value="m">
            <input type="checkbox" class="sizeCheckbox" id="large" value="l">
            <input type="checkbox" class="sizeCheckbox" id="xlarge" value="xl">
            <input type="checkbox" class="sizeCheckbox" id="xxlarge" value="xxl">
            <input type="checkbox" class="sizeCheckbox" id="xxxlarge" value="xxxl">
        </div>
    </div>
   </div>
   <!--  -->

   <!--  -->
   <div class="productPrice">
    <input type="number" name="" id="actualPrice" placeholder="actual price">
    <input type="number" name="" id="discount" placeholder="discount percent">
    <input type="number" name="" id="sellingPrice" placeholder="selling price">
   </div>
   <!--  -->
   <input type="number" name="" id="stock" min="20" placeholder="item in stocks(minimum 20)">

   <textarea name="" id="tags" cols="30" rows="10" placeholder="Enter categories here, for example - Men, Kids, Kente, Double Breast, Jacket(add gender first)"></textarea>

   <input type="checkbox" class="checkBox" id="tac" checked>
   <label for="tac">clothing take 30% of your total sale</label>

   <div class="productButtons">
    <button class="btn" id="addButton">add product</button>
    <button class="btn" id="saveButton">save draft</button>
   </div>



    <!-- Project ends here-->

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  
  <script src="./public/js/token.js"></script>
  <script src="./public/js/forms.js"></script>
  <script src="./public/js/addProduct.js"></script>  
  </body>  
</html>
