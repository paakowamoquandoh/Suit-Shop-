<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/icons/pageLogo.png"
    />
    <title>Icy | Create Account</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    /> -->
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
   <!--  -->
   <img src="./img/work-in-progress.gif" class="loader" alt="">

   <div class="logoContainer">
    <img src="./img/icons/brand.png" class="logo" alt="">
    <div>
        <input type="text" autocomplete="off" id="name" placeholder="name">
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <input type="password" autocomplete="off" id="password" placeholder="password">
        <input type="text" autocomplete="off" id="number" placeholder="number">
        <input type="checkbox" class="checkBox" id="termsAndConditions">
        <button class="submitButton">Create Account</button>
    </div>
   </div>
    <!-- Project ends here-->

    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  
  <script src="./js/home.js"></script>
  </body>  
</html>
